<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="/ProjetoBiomas/assets/earth-eco-ecology-svgrepo-com.png"
			type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Salsa&display=swap"
			rel="stylesheet" />
		<title>Biomas do Brasil</title>
	</head>
	<body>
		<header id="header">
			<a href="/ProjetoBiomas/index.html">
				<img
					class="icon"
					src="/ProjetoBiomas/assets/earth-eco-ecology-svgrepo-com.png"
					alt="Logo planeta" />
				<h1 id="title">Biomas Brasileiros</h1>
			</a>
		</header>
		<main id="main">
			<div id="cube">
				<div id="face1" class="faces">
					<img
						src="assets/images/amazonia.jpg"
						alt="Imagem Amazonia"
						draggable="false" />
					<a
						href="biomas/amazonia.html"
						data-introduction="A Amazônia é uma vasta floresta tropical que abrange a
					maior parte da bacia do rio Amazonas."
						draggable="false"
						>Amazônia</a
					>
				</div>
				<div id="face2" class="faces">
					<img
						src="assets/images/caatinga.jpg"
						alt="Imagem Caatinga"
						draggable="false" />
					<a
						href="biomas/caatinga.html"
						data-introduction="A Caatinga é um bioma caracterizado por suas paisagens
					áridas e vegetação adaptada à seca."
						draggable="false"
						>Caatinga</a
					>
				</div>
				<div id="face3" class="faces">
					<img
						src="assets/images/cerrado.jpg"
						alt="Imagem Cerrado"
						draggable="false" />
					<a
						href="biomas/cerrado.html"
						data-introduction="O cerrado é uma savana tropical encontrada
					principalmente no centro do Brasil."
						draggable="false"
						>Cerrado</a
					>
				</div>
				<div id="face4" class="faces">
					<img
						src="assets/images/mataatlantica.jpg"
						alt="Imagem Mata Atlântica"
						draggable="false" />
					<a
						href="biomas/mataatlantica.html"
						data-introduction="A Mata Atlântica é um bioma caracterizado por sua
					riqueza biológica e cultural."
						draggable="false"
						>Mata Atlântica</a
					>
				</div>
				<div id="face5" class="faces">
					<img
						src="assets/images/pampa.jpg"
						alt="Imagem Pampa"
						draggable="false" />
					<a
						href="biomas/pampa.html"
						data-introduction="O Pampa é uma grande extensão de campos naturais que
					principalmente no sul do Brasil."
						draggable="false"
						>Pampa</a
					>
				</div>
				<div id="face6" class="faces">
					<img
						src="assets/images/pantanal.jpg"
						alt="Imagem Pantanal"
						draggable="false" />
					<a
						href="biomas/pantanal.html"
						data-introduction="O Pantanal é uma das maiores áreas úmidas contínuas do
					mundo, sua maior parte está no Mato Grosso e Mato Grosso
					do Sul."
						draggable="false"
						>Pantanal</a
					>
				</div>
			</div>
		</main>
		<footer id="footer"></footer>
		<script src="index.js" defer></script>
	</body>
</html>
